<div class="container-fluid">
    <div class="row">
        <div class="col-md-6 p-0" id="img-bg"></div>
        <div class="col-md-6 mt-3">
            <div class="row d-flex justify-content-center">
                <div class="col-md-10">
                    <h1 class="text-center">Cadastro</h1>
                    <div class="form-group">
                        <div class="form-group">
                            <label for="name">Nome</label>
                            <input [(ngModel)]='user.nome'  class="form-control" type="text" id="name" placeholder="Nome">
                        </div>
                        <div class="form-group">
                            <label for="pic">Foto</label>
                            <input [(ngModel)]='user.foto' class="form-control" type="url" id="pic" placeholder="Link para sua foto">
                        </div>
                        <label for="user">Usu치rio</label>
                        <input [(ngModel)]='user.usuario' class="form-control" type="text" id="user" placeholder="Nome de usu치rio">
                    </div>
                    <div class="form-group">
                        <label for="pass">Senha</label>
                        <input (input)='confirmPass($event)' class="form-control" type="password" id="pass" placeholder="Sua senha">
                    </div>
                    <div class="form-group">
                        <label  for="passconf">Confirmar senha</label>
                        <input [(ngModel)]='user.senha' class="form-control" type="password" name="passconf" id="passconf"
                            placeholder="Confirme sua senha">
                    </div>
                    <div class="form-group">
                        <label for="userType">Tipo de usu치rio</label>
                        <select class="form-control" id="userType" (change)='tipoUser($event)'>
                        <option>Selecione o tipo de usu치rio:</option>
                        <option value="comon">Comum</option>
                        <option value="adm">Admin</option>
                        </select>
                    </div>

                    <div class="d-flex justify-content-center">
                        <button type="submit" class="btn btn-danger mr-5" routerLink='/login'>Cancelar</button>
                        <button type="submit" class="btn btn-success" (click)='cadastrar()'>Cadastrar</button>
                    </div>
                </div>

            </div>
        </div>
    </div>
</div>
