<div class="container-fluid">
    <div class="row d-flex align-items-center">
        <div class="col-md-6">
            <div class="row d-flex justify-content-center" id="login"> 
                <div class="col-md-6">
                    <h1 class="text-center mb-6">Entrar</h1>
                    <div class="form-group">
                        <label for="usuario">Usuário</label>
                        <input [(ngModel)]='userLogin.usuario' class="form-control" type="text" name="user" id="user" placeholder="Nome de usuário">
                    </div>
                    <div class="form-group">
                        <label for="pass">Senha</label>
                        <input [(ngModel)]='userLogin.senha' class="form-control" type="password" name="pass" id="pass" placeholder="Sua senha">
                    </div>
                    <div class="d-flex justify-content-center">
                        <button type="submit" class="btn btn-success" (click)='login()' >Entrar</button>
                    </div>
                    <hr class="mt-5 mb-5">
                    <p class="text-center">Ainda não tem uma conta?<a routerLink='/signup'> Cadastre-se</a></p>
                </div>
            </div>
        </div>
        <div class="col-md-6" id="img-bg"></div>
    </div>
</div>
